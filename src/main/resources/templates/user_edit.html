<body>
<div>
    <div class="head">
        <span class="logo">习惯栖息地</span>
        <div class="topclick">
            <div class="ltbox1 ">
                <img src="../static/img/mean.png" th:src="@{img/mean.png}" style="height: 30px; width: 30px;">
            </div>
            <ul class="ltbox2">
                <li class="lit"><a href="index">主页</a></li>
                <li><a href="user">个人信息</a></li>
                <li><a href="habit">习惯管理</a></li>
                <li><a href="clock">每日签到</a></li>
                <li class="lib"><a href="login">退出登录</a></li>
            </ul>
        </div>

    </div>
    <div class='table_box_index'>
        <h1>编辑个人信息</h1>
        <div class="info-page">

            <form id="modify-form">
                <label for="name-input">姓名：</label>
                <input type="text" id="name-input" name="name" required value="张三">

                <label for="email-input">邮箱：</label>
                <input type="text" id="email-input" name="email" required value="zhangsan@example.com">

                <label for="age-input">性别：</label>
                <input type="text" id="age-input" name="sex" required value="男">

                <label for="contact-input">联系方式：</label>
                <input type="text" id="contact-input" name="contact" required value="138-xxxx-xxxx">

                <label for="summary-input">简介：</label>
                <textarea name="描述" cols="40" rows="3"  id="summary-input" >这是一个热爱编程的年轻人，拥有丰富的编程经验和扎实的技术功底。</textarea>
                <br>
                <button type="submit" class="modify-btn">返回</button>
                <button type="submit" class="modify-btn">提交修改</button>
            </form>
        </div>
    </div>
</div>
